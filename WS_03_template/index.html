<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/footer.css" type="text/css" />
    <title>IT's KOSTA</title>
    <style>
      main article {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        gap: 10px;
        margin-top: 5px;
      }

      main article section img {
        width: 100%;
      }

      main article section button {
        padding: 5px;
        font-size: 15px;
        width: 80px;
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <!-- 5개의 메뉴생성 -->
        <ul>
          <li class="logo">
            <a href="index.html"
              ><img src="images/logo.jpg" alt="로고입니다."
            /></a>
          </li>
          <li><a href="./personal.html">개인</a></li>
          <li><a href="busines.html">기업</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="register.html">회원가입</a></li>
        </ul>
      </nav>
    </header>

    <div id="banner">지금 당신의 행복! IT's KOSTA Life!</div>

    <main>
      <article>
        <!-- 총 3개의 서브영역 -->
        <section data-main-item-id="main-item 1">
          <img src="https://picsum.photos/id/1/200" alt="" />
          <h2>제목1 : main-item 1</h2>
          <p>내용1</p>
          <button>button 1</button>
        </section>

        <section data-main-item-id="main-item 2">
          <img src="https://picsum.photos/id/2/200" alt="" />
          <h2>제목2 : main-item 2</h2>
          <p>내용2</p>
          <button>button 2</button>
        </section>

        <section data-main-item-id="main-item 3">
          <img src="https://picsum.photos/id/3/200" alt="" />
          <h2>제목3 : main-item 3</h2>
          <p>내용3.</p>
          <button>button 3</button>
        </section>
      </article>
    </main>

    <footer>
      <ul>
        <li>경기도 성남시 오리역 한국소프트웨어진흥협회</li>
        <li>02-0000-0000</li>
      </ul>
    </footer>
    <script>
      let bannerList = [
        "국민의 은행이 되겠습니다.",
        "5060 웰컴패키지",
        "최대 7만원혜택을 드립니다.",
        "타행이체, 자동이체 수수료 면제",
        "저녁 6시까지 영업합니다.",
      ];
      let bannerNo = 0;
      setInterval(() => {
        document.getElementById("banner").innerHTML = bannerList[bannerNo];
        bannerNo++;
        if (bannerNo > 5) {
          bannerNo = 0;
        }
      }, 5000);

      document.querySelectorAll("button").forEach((btnEle) => {
        btnEle.addEventListener("click", () => {
          alert(btnEle.parentElement.getAttribute("data-main-item-id"));
          console.log(btnEle.parentElement.getAttribute("data-main-item-id"));
        });
      });
    </script>
  </body>
</html>
